<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather Website</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    </head>
    <body>
        <div class="topDiv">
            <div class="logo">
                <img src="images/Netflix logo.png" alt="logo">
            </div>
            <div class="buttons">
                <button class="button">Home</button>
                <button class="button">sing in</button>
            </div>
        </div>
        <div class="one">
            <img src="images/cover.jpg" alt>
            <div class="content">
                <div class="text">
                    <h1>Unlimited movies, TV shows, and more.</h1>
                    <h2>Watch anywhere. Cancel anytime.</h2>
                    <h3>Ready to watch? Enter your email to create or restart
                        your
                        membership.</h3>
                </div>
                <div class="input">
                    <input type="text" placeholder="Email address">
                    <button>Get Started</button>
                </div>
            </div>
        </div>

        <div class="two">
            <div class="content">
                <h1>Enjoy on your TV.</h1>
                <h2>Watch on Smart TVs, Playstation, Xbox, Chromecast <br> Apple
                    TV,
                    Blu-ray players, and more.</h2>
            </div>
            <img src="images/tv.png" alt>
        </div>

        <script src="script.js"></script>
    </body>
</html>
